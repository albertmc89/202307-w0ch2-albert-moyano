<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Game</title>
  <link rel="shortcut icon" href="/a-favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;600&display=swap" rel="stylesheet">
  <script src="/main.js" defer></script>
</head>

<body>
  <section class="container">
    <h1 class="title">Welcome to card game</h1>
    <button class="button__start" type="text">START</button>
  </section>
  <section class="container__game hidden">
    <span class="title">GREATER OR SMALLER?</span>
    <ul class="container__game__cards">
      <li class="card1"></li>
      <li class="card2">?</li>
    </ul>
    <div class="display__info">
      <span>Next card would be greater or smaller?</span>
    </div>
    <div class="display__result__win hidden">
      <span>You Win!</span>
    </div>
    <div class="display__result__lose hidden">
      <span>You Lose!</span>
    </div>
    <section class="button__container">
      <button class="button__greater" type="text">GREATER</button>
      <button class="button__smaller" type="submit">SMALLER</button>
    </section>
  </section>

</body>

</html>
